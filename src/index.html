<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Subtitle Editor</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="./css/index.css">
<template id="submit-url">
<section id="submit-url-form">
    <form>
        <label for="submit-url">Video URL</label>
        <input id="submit-url" type="url" required>
        <button type="submit">Load</button>
    </form>
</section>
</template>
<template id="editor">
<section id="editor">
<section contenteditable></section>
<section class="embed"></section>
<script type="application/ld+json"></script>
</section>
<link rel="stylesheet" href="./css/editor.css">
</template>
</head>
<body>
<header>
    <h1>Subtitle Editor</h1>
</header>
<main>
    <section id="not-ready">
        <header>
            <h1>JavaScript Required</h1>
        </header>
        <section>
            <p>JavaScript is required for this application to function.</p>
            <p>If you can still see this notice,
                then the application is either not ready,
                or your browser is not supported.</p>
        </section>
    </section>
</main>
</body>
<script src="./js/index.js" async defer></script>
</html>

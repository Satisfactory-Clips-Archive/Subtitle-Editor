<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Subtitle Editor</title>
<meta name="description" content="Subtitle Editor for archive.satisfactory.video">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="./css/index.css" inline>
<template id="submit-url-screen">
<section id="submit-url-form">
	<form>
		<label for="submit-url">Video URL</label>
		<input id="submit-url" type="url" required>
		<button type="submit">Load</button>
		<fieldset>
			<legend>Use Subtitles</legend>
			<ul>
				<li>
					<label for="json">JSON</label>
					<textarea name="json" id="json"></textarea>
				</li>
				<li>
					<label for="xml">XML</label>
					<textarea name="xml" id="xml"></textarea>
				</li>
				<li>
					<label for="sbv">SBV</label>
					<textarea name="sbv" id="sbv"></textarea>
				</li>
				<li>
					<label for="txt">Text</label>
					<textarea name="txt" id="txt"></textarea>
				</li>
			</ul>
		</fieldset>
	</form>
</section>
</template>
<template id="editor">
<section id="editor">
<section contenteditable></section>
<section class="embed"></section>
<form>
	<fieldset>
		<legend>Settings</legend>
		<ol>
			<li>
				<label for="speaker">Speaker</label>
				<input id="speaker" name="speaker" list="speaker-list">
				<datalist id="speaker-list"></datalist>
			</li>
			<li>
				<label for="start-time">Start Time</label>
				<input
					inputmode="decimal"
					id="start-time"
					name="start"
					pattern="^\d+(?:\.\d+)?$"
				>
			</li>
			<li>
				<label for="end-time">End Time</label>
				<input
					inputmode="decimal"
					id="end-time"
					name="end"
					pattern="^\d+(?:\.\d+)?$"
				>
			</li>
			<li>
				<label
					for="follows-on-from-previous"
				>Follows on from previous line</label>
				<input
					type="checkbox"
					id="follows-on-from-previous"
					name="follows-on-from-previous"
					value="1"
				>
			</li>
		</ol>
	</fieldset>
	<fieldset>
		<legend>WebVTT</legend>
		<ol>
			<li>
				<label for="position">Position</label>
				<input
					type="number"
					min="0"
					max="100"
					step="1"
					id="position"
					name="position"
				>
			</li>
			<li>
				<label for="line">Line</label>
				<input
					type="number"
					min="0"
					max="100"
					step="1"
					id="line"
					name="line"
				>
			</li>
			<li>
				<label for="size">Size</label>
				<input
					type="number"
					min="0"
					max="100"
					step="1"
					id="size"
					name="size"
				>
			</li>
			<li>
				<label for="alignment">Alignment</label>
				<input
					pattern="^(?:start|middle|end)?$"
					list="alignment-set"
					id="alignment"
					name="alignment"
				>
				<datalist id="alignment-set">
					<option value="start">
					<option value="middle">
					<option value="end">
				</datalist>
			</li>
		</ol>
	</fieldset>
	<fieldset>
		<button type="submit">Save To Line</button>
		<button type="button" id="previous-line">⏮</button>
		<button type="button" id="next-line">⏭</button>
	</fieldset>
	<fieldset>
		<legend>Segment</legend>
		<ul>
			<li>
				<label for="about">About</label>
				<input
					id="about"
					name="about"
					pattern="^\/(?:topics|transcript)\/(?:[a-z_\-\d]+\/){1,}$"
				>
				<button
					type="button"
					id="set-about"
				>Apply</button>
			</li>
		</ul>
	</fieldset>
	<fieldset style="width:100%;">
		<output for="editor"></output>
	</fieldset>
</form>
<section id="export">
	<details open>
		<summary>JSON-LD</summary>
		<textarea id="json-ld"></textarea>
	</details>
	<details>
		<summary>WebVTT</summary>
		<textarea id="webvtt" readonly></textarea>
	</details>
</section>
<link rel="stylesheet" href="./css/editor.css" inline>
</template>
</head>
<body>
<header>
	<h1>Subtitle Editor</h1>
</header>
<main>
	<section id="not-ready">
		<header>
			<h1>JavaScript Required</h1>
		</header>
		<section>
			<p>JavaScript is required for this application to function.</p>
			<p>If you can still see this notice,
				then the application is either not ready,
				or your browser is not supported.</p>
		</section>
	</section>
</main>
</body>
<script src="./js/index.js" async defer></script>
</html>
